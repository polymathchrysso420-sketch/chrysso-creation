<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="skin.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="logo">PORTFOLIO</a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="main.html" class="nav-links">Home</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-links active">Projects</a></li>
                <li class="nav-item"><a href="youtube.html" class="nav-links">YouTube</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="projects-header">
            <div class="header-content">
                <h1 class="page-title">My <span class="highlight">Projects</span></h1>
                <p class="page-description">A collection of my best photography and creative work</p>
            </div>
        </section>

        <section class="projects-gallery">
            <div class="gallery-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="photography">Photography</button>
                <button class="filter-btn" data-filter="videography">Videography</button>
                <button class="filter-btn" data-filter="creative">Creative</button>
            </div>
            
            <div class="gallery-grid">
                <!-- Project items will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">PORTFOLIO</div>
            <div class="footer-links">
                <a href="main.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="youtube.html">YouTube</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-copy">
                &copy; <span id="year"></span> Your Name. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // Projects data
        const projects = [
            {
                id: 1,
                title: "Urban Landscapes",
                category: "photography",
                image: "https://via.placeholder.com/800x600",
                description: "A series capturing the essence of city life through unique angles and lighting."
            },
            {
                id: 2,
                title: "Nature's Beauty",
                category: "photography",
                image: "https://via.placeholder.com/800x600",
                description: "Exploring the untouched beauty of natural landscapes around the world."
            },
            {
                id: 3,
                title: "Product Campaign",
                category: "videography",
                image: "https://via.placeholder.com/800x600",
                description: "Commercial video project showcasing a new product line."
            },
            {
                id: 4,
                title: "Documentary Series",
                category: "videography",
                image: "https://via.placeholder.com/800x600",
                description: "A three-part documentary exploring contemporary social issues."
            },
            {
                id: 5,
                title: "Abstract Concepts",
                category: "creative",
                image: "https://via.placeholder.com/800x600",
                description: "Experimental photography blending digital and analog techniques."
            },
            {
                id: 6,
                title: "Portrait Series",
                category: "photography",
                image: "https://via.placeholder.com/800x600",
                description: "Intimate portraits capturing diverse personalities and emotions."
            },
            {
                id: 7,
                title: "Short Film",
                category: "videography",
                image: "https://via.placeholder.com/800x600",
                description: "Award-winning short film exploring themes of identity and belonging."
            },
            {
                id: 8,
                title: "Experimental Video",
                category: "creative",
                image: "https://via.placeholder.com/800x600",
                description: "Pushing boundaries with unconventional video techniques and storytelling."
            }
        ];

        // Render projects
        document.addEventListener('DOMContentLoaded', function() {
            const galleryGrid = document.querySelector('.gallery-grid');
            
            projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = `gallery-item ${project.category}`;
                projectItem.innerHTML = `
                    <div class="project-card">
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title}">
                            <div class="project-overlay">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                <button class="btn-view">View Project</button>
                            </div>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(projectItem);
            });

            // Filter functionality
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterBtns.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const items = document.querySelectorAll('.gallery-item');
                    
                    items.forEach(item => {
                        if (filter === 'all' || item.classList.contains(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
